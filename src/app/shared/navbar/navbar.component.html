<p-sidebar [(visible)]="sidebarVisible" position="right" >

  <div>
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center cursor-pointer" routerLink="/pages/profile">
          <img src="assets/agri/man.png" alt="Admin" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4 class="fw-bold">{{authInfo.name}}</h4>
            <button class="btn btn-outline-primary">Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="user_Navigation_Menu">
    <div class="user_Navigation_Menu_Item" routerLink="/store/my/bag">
      <div class="d-flex align-items-center">
        <div class="me-4">
          <i class="bi bi-cart4 fs-2"></i>
        </div>
        <div class="fs-5 user_Navigation_Menu_Item_Text">
          my cart
        </div>
      </div>
    </div>
    <div class="user_Navigation_Menu_Item" routerLink="/store/my/order">
      <div class="d-flex align-items-center">
        <div class="me-4">
          <i class="bi bi-cart-check fs-2"></i>
        </div>
        <div class="fs-5 user_Navigation_Menu_Item_Text">
          my orders
        </div>
      </div>
    </div>
    <div class="user_Navigation_Menu_Item" routerLink="/agriculture/mycase">
      <div class="d-flex align-items-center">
        <div class="me-4">
          <i class="fa-solid fa-hand-holding-hand fs-3"></i>
        </div>
        <div class="fs-5 user_Navigation_Menu_Item_Text">
          my cases
        </div>
      </div>
    </div>
    <div class="user_Navigation_Menu_Item" (click)="logout()">
      <div class="d-flex align-items-center">
        <div class="me-4">
          <i class="fa-solid fa-right-from-bracket fs-2"></i>
        </div>
        <div class="fs-5 user_Navigation_Menu_Item_Text">
          Logout
        </div>
      </div>
    </div>

  </div>
 

</p-sidebar>
