<section class="container mt-5 border p-5 rounded">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Enter Your Email</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="email" required type="email">
                            <mat-icon matSuffix >{{loginForm.controls.email.valid ?'sentiment_very_satisfied':'sentiment_very_dissatisfied'}}</mat-icon>
                            <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Enter Your Password</mat-label>
                            <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessage()}}</mat-error>
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>


                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a role="button" class="text-body" (click) = "forgetPassword()">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <!-- <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submitLoginBtn()" >Login</button> -->
                        <button mat-raised-button color="primary" (click)="submitLoginBtn()" type="button"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!loginForm.valid">Login</button>
                        <a mat-raised-button color="accent" type="button"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" class="m-1" routerLink="/"
                            href="">Return</a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href=""
                                routerLink="/pages/register" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
