<div class="coustom-margin"></div>
<div class="container">
    <p-table [value]="order_history" [resizableColumns]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center">
                <img src="/assets/e-commerce/Order_history.png" alt="" srcset="" width="25px" />
                Order History
            </div>
        </ng-template>
        <ng-template pTemplate="header" class="justify-content-center">
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Created date</th>
                <th>Order ID</th>
                <th>Expected Delivery</th>
                <th>Status</th>
                <th>Payment Info</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr class="border cursor-pointer" style="box-shadow: 0.063rem 0 1.25rem 0 #ced0d3">
                <td class="justify-content-center">
                    <img [src]="imageURL + order['product_Images'][0]" width="100" class="shadow-4" />
                </td>
                <td class="justify-content-center">
                    
                    <span class="fw-bold">{{ order.product_Name }}</span>
                    <span class="d-block" style="font-size: 15px;">Qty:{{ order.order_QUANTITY }}</span>

                </td>
                <td class="justify-content-center">
                    {{ order.created_at | date : "medium" }}
                </td>
                <td class="justify-content-center">{{ order.order_id }}</td>
                <td class="justify-content-center">
                    <p-rating [ngModel]="order.case_review" [readonly]="order.case_status != 'completed'"
                        [disabled]="order.case_status != 'completed'" [cancel]="false"></p-rating>
                </td>
                <td class="justify-content-center" [pTooltip]="order.order_status">
                    <img src="assets/e-commerce/confirm.png" width="40" *ngIf="order.order_status == 'Confirmed'" />
                    <img src="assets/e-commerce/order-failed-48.png" *ngIf="order.order_status == 'Failed'"
                        width="40" />
                </td>
                <td class="justify-content-center cursor-pointer" [routerLink]="'/e-commerce/order/confirmation/status/' + order.order_id">
                    <img src="/assets/e-commerce/payment-2-48.png" alt="" srcset="" width="25px" class="me-4"/>
                    <img *ngIf="order.order_payment_mode == 'COD'" src="assets/e-commerce/cash-on-delevery.png"
                        width="40"  [pTooltip]="order.order_payment_mode"/>
                    <img *ngIf="order.order_payment_mode == 'ONLINE'" src="assets/e-commerce/online-payment-48.png"
                        width="40" [pTooltip]="order.order_payment_mode" />
                </td>
            </tr>
        </ng-template>
    </p-table>
    <ng-container *ngIf="order_history.length == 0">
        <app-no-data-available></app-no-data-available>
    </ng-container>
</div>
