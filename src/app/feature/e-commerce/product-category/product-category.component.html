<div class="container-fluid container-md">
  <div class="mt-3 pt-4">
    <div class="shopping-category-holder">
      <ng-container *ngFor="let category of categoryList">
        <div class="category-item" [routerLink]="[category?.url]">
          <a>
            <div>
              <img style="border-radius: 20px;border:2px solid black;" [src]="category?.image" [alt]="category?.image" width="70px"
                height="70px" />
            </div>
            <div class="category-item-taitel pt-2">{{category?.taitel}}</div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</div>
