<div class="container-fluid container-md">
  <div class="mt-3 pt-4">
    <div class="shopping-category-holder navbar ">
      <ng-container *ngFor="let category of categoryList">
        <div class="category-item" [routerLink]="[category?.url]">
          <a class="">
            <div>
              <div>
                <img style="border-radius: 20px;border:2px solid black;" [src]="category?.image" [alt]="category?.image"
                  width="70px" height="70px" />
                <!-- <i class="fa-solid fa-wheat-awn"></i> -->
              </div>
              <div class="category-item-taitel pt-2 dropdown">
                <span class="fw-bold me-2">{{category?.categories}}</span>
                <ng-container *ngIf="category.subcategories && category.subcategories.length>0">
                  <i class="bi-chevron-down for-mobail"></i>
                  <ul class="for-mobail" *ngIf="category.subcategories && category.subcategories.length>0">
                    <ng-container *ngFor="let subcategories of category.subcategories">
                      <li><a routerLink="agriculture">{{subcategories}}</a></li>
                    </ng-container>

                  </ul>
                </ng-container>
              </div>
            </div>


          </a>
        </div>
      </ng-container>
    </div>
  </div>
</div>
