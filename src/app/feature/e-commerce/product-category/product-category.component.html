<div class="container-fluid container-md">
  <div class="mt-3 pt-4">
    <div class="shopping-category-holder navbar ">
      <ng-container *ngFor="let category of categoryList">
        <div class="category-item" [routerLink]="[category?.url]">
          <a class="">
            <div>
              <div>
                <img style="border-radius: 20px;border:2px solid black;" [src]="category?.image" [alt]="category?.image"
                  width="70px" height="70px" />
              </div>
              <div class="category-item-taitel pt-2 dropdown">
                <span class="fw-bold me-2">{{category?.taitel}}</span>
                <i class="bi-chevron-down for-mobail"></i>
                <ul class="for-mobail">
                  <li><a routerLink="agriculture">Agriculture</a></li>
                  <li><a routerLink="store">E-Commerce</a></li>
                  <li><a routerLink="education">Education</a></li>
                  <li><a href="#">Drop Down 2</a></li>
                  <li><a href="#">Drop Down 3</a></li>
                  <li><a href="#">Drop Down 4</a></li>
                </ul>
              </div>
            </div>


          </a>
        </div>
      </ng-container>
    </div>
  </div>
</div>
