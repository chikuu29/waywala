<ngx-ui-loader [fgsType]="SP" [text]="loadertext"></ngx-ui-loader>
<div class="message" *ngIf="displayBanner">
    <marquee width="100%" direction="left" height="50px" class="text-marquee" onmouseover="this.stop()" onmouseout="this.start()">
        <ng-container *ngFor="let banner of allbannerData">
               <span *ngIf="banner.display_banner=='Yes' && banner.display_phone_no=='No'">
                {{banner.message}}
               </span>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a *ngIf="banner.display_banner=='Yes' && banner.display_phone_no=='Yes'" class="missedCall" href="tel:{{banner.phone_no}}">
                <span class="design missedCallText text-danger">{{banner.message}}</span></a>
        </ng-container>
       
    </marquee>
</div>
<div class="page-header" [ngStyle]="{'margin-top': !displayBanner ? '4.5rem' : '0.5rem' }">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="container py-5">
                    <h3 class="display-5 fw-bold text-center fs-1">Welcome To <span class="zoom">waywala.com</span></h3>
                    <p class="text-center font-size-base text-wrap p-3 fst-bold">We help you to grow your farming <span
                            class="fw-bold">"You Just Upload You Crop Photo"</span></p>

                    <div class="d-grid gap-2 d-md-block text-center">
                        <button mat-raised-button color="warn" type="button" class="m-2"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="navigateTostatusPage()"><i class="fa-solid fa-check me-2"></i> Check
                            Status</button>
                        <button mat-raised-button color="primary" type="button" class="m-2"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" routerLink="/agriculture/kvks">Kvks
                            Detail's</button>
                            <button mat-raised-button type="button" class="m-2"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" routerLink="/agriculture/weather"><i class="fa-solid fa-cloud-sun-rain me-2"></i>Weather-Forecast</button>
                    </div>

                </div>

            </div>
            <div class="col-lg-5 text-start">
                <div class="" style="position: relative;">
                    <img src="assets/agri/farmer.png.png" alt="" height="330" width="350" class="farmer-image">
                    <img src="assets/agri/farmer2.png.png" alt="" class="farmer-image2" height="330">
                </div>

            </div>
        </div>
    </div>
</div>
<app-generate-query></app-generate-query>
<app-feedback></app-feedback>
<ngx-ui-loader [fgsType]="SP" [bgsType]="SP" [loaderId]="'loader-01'" [text]="'Uploading'"></ngx-ui-loader>
